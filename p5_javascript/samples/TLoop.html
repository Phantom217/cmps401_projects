<html>
    <head>
        <title>JavaScript Test Loops</title>
    </head>
    <body>
        <script type="text/javascript">
        // Test Loops:  while, for, nested loops (1-D and 2-D Arrays)
        // Program-ID:  TLoop.html
        // Author:      Kuo-pao Yang

        var a = new Array(1, 2, 3)
        var b = new Array(new Array(10, 20, 30),
                          new Array(40, 50, 60),
                          new Array(70, 80, 90))

        document.write("<br>Test while loop: 1-D Arrary<br/>")
        var i = 0
        while(i < 3) {
            document.write("a[" + i + "]=" + a[i] + " ")
            i++
        }

        document.write("<br>Test for loop: 2-D Arrary<br/>")
        for(j = 0; j < 3; j++)
            document.write("b[1," + j + "]=" + b[1][j] + " ")

        document.write("<br>Test nested loop: 2-D Arrary")
        for(i = 0; i < 3; i++) {
            document.write("<br/>")
            for(j = 0; j < 3; j++)
                document.write("b[" + i + "," + j + "]=" + b[i][j] + " ")
        }
        /* Output:
            Test while loop: 1-D Arrary
            a[0]=1 a[1]=2 a[2]=3
            Test for loop: 2-D Arrary
            b[1,0]=40 b[1,1]=50 b[1,2]=60
            Test nested loop: 2-D Arrary
            b[0,0]=10 b[0,1]=20 b[0,2]=30
            b[1,0]=40 b[1,1]=50 b[1,2]=60
            b[2,0]=70 b[2,1]=80 b[2,2]=90
        */
        </script>
    </body>
</html>
